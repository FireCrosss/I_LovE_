    <script>
        function accion_para_cuando_ella_diga_que_si(){
            alert('ahora ya somos novios');
        }
        function mueve_el_boton(){
            width = window.innerWidth;
            height = window.innerHeight;

            newWidth = (Math.random() * width);
            newHeight = (Math.random() * height);

            document.getElementById('bno').style.position = "absolute";
            document.getElementById('bno').style.left = newWidth + "px";
            document.getElementById('bno').style.top = newHeight + "px";
        }
    </script>
</head>
<body>
    <div class="cuadro">
     <h1>Quieres ser mi novia?</h1>
    <input  type="button" id="si" onclick="accion_para_cuando_ella_diga_que_si()" id="btnsi" value="si"/>
    <input  type="button" id="bno" onmouseover="mueve_el_boton()"  value="no" />
   
    </div>
    
</body>
